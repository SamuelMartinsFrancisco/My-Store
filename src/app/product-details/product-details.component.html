<h2> Product Details </h2>

<div *ngIf="product">
    <h3> {{ product.name }} </h3>
    <h4> {{ product.price | currency }} </h4> <!-- https://angular.io/api/common/CurrencyPipe -->
                                              <!-- https://angular.io/guide/pipes --> 
    <p> {{ product.description }} </p>
    <button type="button"
            (click)="addToCart(product)"> Buy </button>
</div>
